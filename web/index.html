<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Zulip</h1>

      <div class="row">
        <a href="https://zulip.com/" target="_blank">
          <img
            src="./images/zlp_logo.png"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      <p>Enter your Zulip server URL: <a href="https://zulip.com/">(What's this?)</a></p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="your-org.zulipchat.com" />
        <button type="submit">Enter</button>
      </form>
      <p id="greet-msg"></p>
    </main>
  </body>
</html>
